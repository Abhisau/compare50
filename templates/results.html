<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link href="/static/favicon.ico" rel="icon"/>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.css" rel="stylesheet"/>
        <link href="/static/toolkit-minimal.min.css" rel="stylesheet"/>
        <link href="/static/styles.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.js"></script>
        <script src="/static/toolkit.min.js"></script>
        <script src="/static/dropzone.js"></script>

        <script>
          $(document).ready(function() {
              $('#results').DataTable({
                  paging: false,
              });
          });
        </script>
        <title>CS50 Compare</title>

    </head>

    <body>

      <div class="container">
        <h1>Compare50 Results</h1>
        <div class="container">
          <table id="results" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>A</th>
                <th>B</th>
                {% for pass in passes %}
                <th>{{pass}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for (id_a, id_b), scores in matches.items() %}
              <tr>
                <td>
                  <a href=/{{id}}/compare?a={{id_a}}&b={{id_b}}>
                    {{paths[id_a]}}
                  </a>
                </td>
                <td>
                  <a href=/{{id}}/compare?a={{id_a}}&b={{id_b}}>
                    {{paths[id_b]}}
                  </a>
                </td>
                {% for pass in passes %}
                <td>
                  {{scores[pass]}}
                </td>
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </body>

</html>
