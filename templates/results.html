<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link href="/static/favicon.ico" rel="icon"/>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.css" rel="stylesheet"/>
        <link href="/static/toolkit-minimal.min.css" rel="stylesheet"/>
        <link href="/static/styles.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.js"></script>
        <script src="/static/toolkit.min.js"></script>
        <script src="/static/dropzone.js"></script>

        <script>
          const submissions = {
              {% for id, path in subs.items() -%}
              "{{id}}": "{{path}}",
              {% endfor %}
          };
          $(document).ready(function() {
              $('#results').DataTable({
                  paging: false,
              });
              $('#pass_selector').change(function() {
                  table = $('#results').DataTable();
                  if (this.value === '') {
                      // no pass selected
                      table.clear().draw();
                  } else {
                      console.log('thinking');
                      $.getJSON(`/api/{{id}}/pass?id=${this.value}`, (results, _, jqXHR) => {
                          table.clear();
                          if (jqXHR.status === 202) {
                              // still running pass
                              console.log('working');
                              table.row.add(['', 'working', '']);
                          } else {
                              // populate with result
                              console.log('showing results', results);
                              results.forEach(row => {
                                  const link = `/{{id}}/compare?a=${row.a}&b=${row.b}`;
                                  const a = `<a href=${link}>${submissions[row.a]}</a>`;
                                  const b = `<a href=${link}>${submissions[row.b]}</a>`;
                                  table.row.add([a, b, row.score]);
                              });
                          }
                          table.draw();
                      })
                  }
              });
          });
        </script>
        <title>CS50 Compare</title>

    </head>

    <body>

      <div class="container">
        <h1>Compare50 Results</h1>
        <div class="container">
          <label>sort by pass <select name="pass" id="pass_selector"></label>
            <option value="" selected></option>
            {% for p in passes %}
              <option value="{{p.id}}">{{p.name}}</option>
            {% endfor %}
          </select>
          <a href="/{{id}}/pass">Add new pass</a>
          <table id="results" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>A</th>
                <th>B</th>
                <th>score</th>
              </tr>
            </thead>
            <tbody id="results_body">
            </tbody>
          </table>
        </div>
      </div>
    </body>

</html>
